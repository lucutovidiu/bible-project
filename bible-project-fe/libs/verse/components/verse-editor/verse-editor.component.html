<textarea [(ngModel)]="textWithDiacritics"
          class="form-control"
          [rows]="rows"
></textarea>

<div class="mt-2 d-flex justify-content-end">
  <button class="btn btn-outline-dark"
          [disabled]="!hasBeenEdited()"
          (click)="changeText()"
  ><i class="bi bi-pencil-square"></i> Modifică Text</button>
</div>

@if(isLoading) {
  <bible-infinite-loading></bible-infinite-loading>
}
