@if (bibleVerse) {
  <div class="fw-bold fs-5 py-1 hand"
       [id]="hasJumpSection ? 'jump_section': ''"
       [ngClass]="highlightWholeVerse ? 'text-mark-highlight-colour':'' "

  >
    <span (click)="this.shouldEdit = !this.shouldEdit"><i class="bi bi-pencil-square"></i></span>
    @if(!shouldEdit) {
      <span (click)="copyTextToClipboard()">
      @if (highlightWords.length === 0) {
        {{ bibleVerse.verseNumber }}. {{ bibleVerse.textWithDiacritics }}
      } @else {
        <bible-verse-highlighter
          [bibleVerse]="bibleVerse"
          [highlightWords]="highlightWords">
        </bible-verse-highlighter>
      }
    </span>
    } @else {
      <bible-verse-editor
      [bookEditInfo]="forcedGetBookEditInfo()"
      (textUpdate)="textUpdate($event)"
      ></bible-verse-editor>
    }
  </div>
}
