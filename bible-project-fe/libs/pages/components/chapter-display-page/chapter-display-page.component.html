<div class="py-4">
  <bible-loading-indicator-box
    [isLoading]="resultDisplayPageLoading$ | async"
  >
    @if (bibleVerse$ | async; as bibleVerses) {
      <div class="container main-text-background py-4 px-lg-5 py-2 py-sm-2 py-md-3 py-lg-4">
        @if (!!selectedBook) {
          <div
            class="fw-bold fs-2 text-center text-title-colour pb-3">{{ selectedBook.bookName }} {{ selectedBook.chapterNumber }}
          </div>
          @for (bibleVerse of bibleVerses; track bibleVerse.verseNumber) {
            @if (selectedBook.verseNumber == bibleVerse.verseNumber) {
              <bible-verse
                [bibleVerse]="bibleVerse"
                [selectedBook]="selectedBook"
                [hasJumpSection]="true"
                [highlightWholeVerse]="true"
              ></bible-verse>
            } @else {
              <bible-verse
                [bibleVerse]="bibleVerse"
                [selectedBook]="selectedBook"
              ></bible-verse>
            }
          }
        }
      </div>
    }
  </bible-loading-indicator-box>
</div>
