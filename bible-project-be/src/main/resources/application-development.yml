quarkus:
  #Configure CORS policies
  http:
    host: 0.0.0.0
    cors:
      ~: true
      origins: '*'
  #Swagger Configurations
  swagger-ui:
    enable: true

migration:
  enabled: false
import-export:
  # Exporting DB to usually a yaml file
  export-enabled: true
  # Updating DB from yml file
  import-enabled: false
  file-metadata-enabled: false
