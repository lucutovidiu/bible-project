  - verseNumber: 12
    text: "Nu ca am si cistigat premiul sau ca am si ajuns desavirsit dar alerg inainte,\
      \ cautind sa-l apuc, intrucit si eu am fost apucat de haMasiya Yasua."
    textWithDiacritics: "Nu că am şi cîştigat premiul sau că am şi ajuns desăvîrş\
      it dar alerg înainte, căutînd să-l apuc, întrucît şi eu am fost apucat de haMaş\
      iya Yașua."
    chapter: null
  - verseNumber: 13
    text: "Fratilor, eu nu cred ca l-am apucat inca; dar fac un singur lucru: uitind\
      \ ce este in urma mea si aruncindu-ma spre ce este inainte,"
    textWithDiacritics: "Fraţilor, eu nu cred că l-am apucat încă; dar fac un singur\
