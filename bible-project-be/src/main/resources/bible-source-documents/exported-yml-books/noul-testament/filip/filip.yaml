  versePojo:
  - verseNumber: 1
    text: "De aceea, preaiubitii si mult doritii mei frati, bucuria si cununa mea,\
      \ ramineti astfel tari in YaHWeH, preaiubitilor!"
    textWithDiacritics: "De aceea, preaiubiţii şi mult doriţii mei fraţi, bucuria\
      \ şi cununa mea, rămîneţi astfel tari în YaHWeH, preaiubiţilor!"
    chapter: null
  - verseNumber: 2
    text: "Indemn pe Evodia si indemn pe Sintichia sa fie cu un gind in YaHWeH."
    textWithDiacritics: "Îndemn pe Evodia şi îndemn pe Sintichia să fie cu un gînd\
      \ în YaHWeH."
    chapter: null
  - verseNumber: 3
    text: "Si pe tine, adevarat slujbas la jug, te rog sa vii in ajutorul femeilor\
      \ acestora, care au lucrat impreuna cu mine pentru Evanghelie, cu Clement si\
      \ cu ceilalti slujbasi de lucru, ale caror nume sunt scrise in Cartea vietii."
    textWithDiacritics: "Şi pe tine, adevărat slujbaş la jug, te rog să vii în ajutorul\
      \ femeilor acestora, care au lucrat împreună cu mine pentru Evanghelie, cu Clement\
      \ şi cu ceilalţi slujbaşi de lucru, ale căror nume sunt scrise în Cartea vieţ\
      ii."
    chapter: null
  - verseNumber: 4
    text: "Bucurati-va totdeauna in YaHWeH! Iarasi zic: Bucurati-va!"
    textWithDiacritics: "Bucuraţi-vă totdeauna în YaHWeH! Iarăşi zic: Bucuraţi-vă!"
    chapter: null
  - verseNumber: 5
    text: "Blindetea voastra sa fie cunoscuta de toti oamenii. YaHWeH este aproape."
    textWithDiacritics: "Blîndeţea voastră să fie cunoscută de toţi oamenii. YaHWeH\
      \ este aproape."
    chapter: null
  - verseNumber: 6
    text: "Nu va ingrijorati de nimic; ci, in orice lucru, aduceti cererile voastre\
      \ la cunostinta lui YaHWeH, prin rugaciuni si cereri, cu multumiri."
    textWithDiacritics: "Nu vă îngrijoraţi de nimic; ci, în orice lucru, aduceţi cererile\
      \ voastre la cunoştinţa lui YaHWeH, prin rugăciuni şi cereri, cu mulţumiri."
    chapter: null
  - verseNumber: 7
    text: "Si pacea lui YaHWeH, care intrece orice pricepere, va va pazi inimile si\
      \ gindurile in haMasiya Yasua."
    textWithDiacritics: "Şi pacea lui YaHWeH, care întrece orice pricepere, vă va\
      \ păzi inimile şi gîndurile în haMaşiya Yașua."
    chapter: null
  - verseNumber: 8
    text: "Incolo, fratii mei, tot ce este adevarat, tot ce este vrednic de cinste,\
      \ tot ce este drept, tot ce este curat, tot ce este vrednic de iubit, tot ce\
      \ este vrednic de primit, orice fapta buna si orice lauda, aceea sa va insufleteasca."
    textWithDiacritics: "Încolo, fraţii mei, tot ce este adevărat, tot ce este vrednic\
      \ de cinste, tot ce este drept, tot ce este curat, tot ce este vrednic de iubit,\
      \ tot ce este vrednic de primit, orice faptă bună şi orice laudă, aceea să vă\
      \ însufleţească."
    chapter: null
  - verseNumber: 9
    text: "Ce ati invatat, ce ati primit si auzit de la mine si ce ati vazut in mine,\
      \ faceti. Si Eylohim al pacii va fi cu voi. Tora - Pericopa 20 - Tetzaveh 27\
      \ : 20 - 30 : 10 Haftarah - Ezechiel / Yechezkel 43 : 10 - 27 Legamintul Innoit\
      \ - Filipeni / Fylypsiyah 4 : 10 - 20"
    textWithDiacritics: "Ce aţi învăţat, ce aţi primit şi auzit de la mine şi ce aţ\
      i văzut în mine, faceţi. Şi Eylohim al păcii va fi cu voi. Tora - Pericopa 20\
      \ - Tetzaveh 27 : 20 - 30 : 10 Haftarah - Ezechiel / Yechezkel 43 : 10 - 27\
      \ Legămîntul Înnoit - Filipeni / Fylypsiyah 4 : 10 - 20"
    chapter: null
  - verseNumber: 10
    text: "Am avut o mare bucurie in YaHWeH, ca, in sfirsit, ati putut sa va innoiti\
      \ iarasi simtamintele voastre fata de mine. Va gindeati voi la asa ceva, dar\
      \ va lipsea prilejul."
    textWithDiacritics: "Am avut o mare bucurie în YaHWeH, că, în sfîrşit, aţi putut\
      \ să vă înnoiţi iarăşi simţămintele voastre faţă de mine. Vă gîndeaţi voi la\
      \ aşa ceva, dar vă lipsea prilejul."
    chapter: null
  - verseNumber: 11
    text: "Nu zic lucrul acesta avind in vedere nevoile mele; caci m-am deprins sa\
      \ fiu multumit cu starea in care ma gasesc."
    textWithDiacritics: "Nu zic lucrul acesta avînd în vedere nevoile mele; căci m-am\
      \ deprins să fiu mulţumit cu starea în care mă găsesc."
    chapter: null
  - verseNumber: 12
    text: "Stiu sa traiesc smerit si stiu sa traiesc in belsug. In totul si pretutindeni\
      \ m-am deprins sa fiu satul si flamind, sa fiu in belsug si sa fiu in lipsa."
    textWithDiacritics: "Ştiu să trăiesc smerit şi ştiu să trăiesc în belşug. În totul\
      \ şi pretutindeni m-am deprins să fiu sătul şi flămînd, să fiu în belşug şi\
      \ să fiu în lipsă."
    chapter: null
  - verseNumber: 13
    text: "Pot totul in haMasiya care ma intareste."
    textWithDiacritics: "Pot totul în haMaşiya care mă întăreşte."
    chapter: null
  - verseNumber: 14
    text: "Dar bine ati facut ca ati luat parte la strimtorarea mea."
    textWithDiacritics: "Dar bine aţi făcut că aţi luat parte la strîmtorarea mea."
    chapter: null
  - verseNumber: 15
    text: "Stiti voi insiva, filipenilor, ca, la inceputul Evangheliei, cind am plecat\
      \ din Macedonia, nicio adunare n-a avut legatura cu mine in ce priveste „darea”\
      \ si „primirea” afara de voi."
    textWithDiacritics: "Ştiţi voi înşivă, filipenilor, că, la începutul Evangheliei,\
      \ cînd am plecat din Macedonia, nicio adunare n-a avut legătură cu mine în ce\
      \ priveşte „darea” şi „primirea” afară de voi."
    chapter: null
  - verseNumber: 16
    text: "Caci mi-ati trimis in Tesalonic, o data, si chiar de doua ori, ceva pentru\
      \ nevoile mele."
    textWithDiacritics: "Căci mi-aţi trimis în Tesalonic, o dată, şi chiar de două\
      \ ori, ceva pentru nevoile mele."
    chapter: null
  - verseNumber: 17
    text: "Nu ca umblu dupa daruri. Dimpotriva, umblu dupa cistigul care prisoseste\
      \ in folosul vostru."
    textWithDiacritics: "Nu că umblu după daruri. Dimpotrivă, umblu după cîştigul\
      \ care prisoseşte în folosul vostru."
    chapter: null
  - verseNumber: 18
    text: "Am de toate si sunt in belsug. Sunt bogat de cind am primit prin Epafrodit\
      \ ce mi-ati trimis… un miros de buna mireasma, o jertfa bine primita si placuta\
      \ lui YaHWeH."
    textWithDiacritics: "Am de toate şi sunt în belşug. Sunt bogat de cînd am primit\
      \ prin Epafrodit ce mi-aţi trimis… un miros de bună mireasmă, o jertfă bine\
      \ primită şi plăcută lui YaHWeH."
    chapter: null
  - verseNumber: 19
    text: "Si Eylohim al meu sa ingrijeasca de toate trebuintele voastre, dupa bogatia\
      \ Sa, in slava, in Yasua haMasiya."
    textWithDiacritics: "Şi Eylohim al meu să îngrijească de toate trebuinţele voastre,\
      \ după bogăţia Sa, în slavă, în Yașua haMaşiya."
    chapter: null
  - verseNumber: 20
    text: "A lui YaHWeH Tatal nostru sa fie slava in vecii vecilor! HalleluYa."
    textWithDiacritics: "A lui YaHWeH Tatăl nostru să fie slava în vecii vecilor!\
      \ HalleluYa."
    chapter: null
  - verseNumber: 21
    text: "Transmiteti salutari fiecarui sfint in haMasiya Yasua. Fratii care sunt\
      \ cu mine va trimit salutari."
    textWithDiacritics: "Transmiteţi salutări fiecărui sfînt în haMaşiya Yașua. Fraţ\
      ii care sunt cu mine vă trimit salutări."
    chapter: null
  - verseNumber: 22
    text: "Toti sfintii va trimit salutari, mai ales cei din casa cezarului."
    textWithDiacritics: "Toţi sfinţii vă trimit salutări, mai ales cei din casa cezarului."
    chapter: null
  - verseNumber: 23
    text: "Harul lui Yasua haMasiya sa fie cu voi cu toti! HalleluYa. HalleluYah"
    textWithDiacritics: "Harul lui Yașua haMaşiya să fie cu voi cu toţi! HalleluYa.\
      \ HalleluYah"
