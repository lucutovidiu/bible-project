    chapter: null
  - verseNumber: 16
    text: "Dar, in lucrurile in care am ajuns de aceeasi parere, sa umblam la fel."
    textWithDiacritics: "Dar, în lucrurile în care am ajuns de aceeaşi părere, să\
      \ umblăm la fel."
    chapter: null
  - verseNumber: 17
    text: "Urmati-ma pe mine fratilor, si uitati-va bine la cei ce se poarta dupa\
