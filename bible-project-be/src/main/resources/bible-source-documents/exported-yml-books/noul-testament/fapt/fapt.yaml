  - verseNumber: 3
    text: "Pe la ceasul al noualea din zi, a vazut lamurit intr-o vedenie pe un inger\
      \ al lui YaHWeH ca a intrat la el si i-a zis: „Cornelie!”"
    textWithDiacritics: "Pe la ceasul al nouălea din zi, a văzut lămurit într-o vedenie\
      \ pe un înger al lui YaHWeH că a intrat la el şi i-a zis: „Cornelie!”"
    chapter: null
  - verseNumber: 4
    text: "Corneliu s-a uitat tinta la el, s-a infricosat si a raspuns: „Ce este,\
      \ Stapine?” Si ingerul i-a zis: „Rugaciunile si milosteniile tale s-au suit\
      \ inaintea lui Eylohim, si El Si-a adus aminte de ele."
    textWithDiacritics: "Corneliu s-a uitat ţintă la el, s-a înfricoşat şi a răspuns:\
      \ „Ce este, Stăpîne?” Şi îngerul i-a zis: „Rugăciunile şi milosteniile tale\
      \ s-au suit înaintea lui Eylohim, şi El Şi-a adus aminte de ele."
    chapter: null
  - verseNumber: 5
