    textWithDiacritics: "Cu ea binecuvîntăm pe YaHWeH, Tatăl nostru, şi tot cu ea\
      \ blestemăm pe oameni, care sunt creați după asemănarea Lui."
    chapter: null
  - verseNumber: 10
    text: "Din aceeasi gura iese si binecuvintarea si blestemul! Nu trebuie sa fie\
      \ asa, fratii mei!"
    textWithDiacritics: "Din aceeaşi gură iese şi binecuvîntarea şi blestemul! Nu\
      \ trebuie să fie aşa, fraţii mei!"
    chapter: null
  - verseNumber: 11
    text: "Oare din aceeasi vina a izvorului tisneste si apa dulce si apa amara?"
    textWithDiacritics: "Oare din aceeaşi vînă a izvorului ţîşneşte şi apă dulce ş\
      i apă amară?"
    chapter: null
  - verseNumber: 12
    text: "Fratii mei, poate oare un smochin sa faca masline sau o vita sa faca smochine?\
      \ Nici apa sarata nu poate da apa dulce."
    textWithDiacritics: "Fraţii mei, poate oare un smochin să facă măsline sau o viţ\
      ă să facă smochine? Nici apa sărată nu poate da apă dulce."
    chapter: null
  - verseNumber: 13
    text: "Cine dintre voi este intelept si priceput? Sa-si arate, prin purtarea lui\
      \ buna, lucru facut cu blindetea intelepciunii!"
    textWithDiacritics: "Cine dintre voi este înţelept şi priceput? Să-şi arate, prin\
      \ purtarea lui bună, lucru făcut cu blîndeţea înţelepciunii!"
    chapter: null
  - verseNumber: 14
    text: "Dar, daca aveti in inima voastra pizma amara si un duh de cearta, sa nu\
      \ va laudati si sa nu mintiti impotriva Adevarului."
    textWithDiacritics: "Dar, dacă aveţi în inima voastră pizmă amară şi un duh de\
      \ ceartă, să nu vă lăudaţi şi să nu minţiţi împotriva Adevărului."
    chapter: null
  - verseNumber: 15
    text: "Intelepciunea aceasta nu vine de sus, ci este paminteasca, fireasca a),\
      \ draceasca. [ a) Greaca: sufleteasca ]"
    textWithDiacritics: "Înţelepciunea aceasta nu vine de sus, ci este pămîntească\
      , firească a), drăcească. [ a) Greacă: sufletească ]"
    chapter: null
  - verseNumber: 16
    text: "Caci acolo unde este pizma si duh de cearta, este tulburare si tot felul\
      \ de fapte rele."
    textWithDiacritics: "Căci acolo unde este pizmă şi duh de ceartă, este tulburare\
      \ şi tot felul de fapte rele."
    chapter: null
  - verseNumber: 17
    text: "Intelepciunea care vine de sus este, intii, curata, apoi pasnica, blinda,\
      \ usor de induplecat, plina de indurare si de roade bune, fara partinire, nefatarnica."
    textWithDiacritics: "Înţelepciunea care vine de sus este, întîi, curată, apoi\
      \ paşnică, blîndă, uşor de înduplecat, plină de îndurare şi de roade bune, fă\
      ră părtinire, nefăţarnică."
    chapter: null
  - verseNumber: 18
    text: "Si roada neprihanirii este semanata in pace pentru cei ce fac pace."
    textWithDiacritics: "Şi roada neprihănirii este semănată în pace pentru cei ce\
