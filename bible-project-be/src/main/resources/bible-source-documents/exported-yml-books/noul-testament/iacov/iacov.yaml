- number: 4
  book: null
  versePojo:
  - verseNumber: 1
    text: "De unde vin luptele si certurile intre voi? Nu vin oare din poftele voastre,\
      \ care se lupta in madularele voastre?"
    textWithDiacritics: "De unde vin luptele şi certurile între voi? Nu vin oare din\
      \ poftele voastre, care se luptă în mădularele voastre?"
    chapter: null
  - verseNumber: 2
    text: "Voi poftiti, si nu aveti; ucideti, pizmuiti, si nu izbutiti sa capatati;\
      \ va certati si va luptati, si nu aveti, pentru ca nu cereti."
    textWithDiacritics: "Voi poftiţi, şi nu aveţi; ucideţi, pizmuiţi, şi nu izbutiţ\
      i să căpătaţi; vă certaţi şi vă luptaţi, şi nu aveţi, pentru că nu cereţi."
    chapter: null
  - verseNumber: 3
    text: "Sau cereti si nu capatati, pentru ca cereti rau, cu gind sa risipiti in\
      \ placerile voastre."
    textWithDiacritics: "Sau cereţi şi nu căpătaţi, pentru că cereţi rău, cu gînd\
      \ să risipiţi în plăcerile voastre."
    chapter: null
  - verseNumber: 4
    text: "Suflete preacurvare! Nu sti ca prietenia lumii este vrajmasie cu YaHWeH?\
      \ Asa ca cine vrea sa fie prieten cu lumea se face vrajmas cu YaHWeH."
    textWithDiacritics: "Suflete preacurvare! Nu şti că prietenia lumii este vrăjmă\
      şie cu YaHWeH? Aşa că cine vrea să fie prieten cu lumea se face vrăjmaş cu YaHWeH."
    chapter: null
  - verseNumber: 5
    text: "Credeti ca degeaba vorbeste Scriptura? Duhul pe care L-a pus YaHWeH sa\
      \ locuiasca in noi ne vrea cu gelozie pentru Sine."
    textWithDiacritics: "Credeţi că degeaba vorbeşte Scriptura? Duhul pe care L-a\
      \ pus YaHWeH să locuiască în noi ne vrea cu gelozie pentru Sine."
    chapter: null
  - verseNumber: 6
    text: "Dar, in schimb, ne da un har si mai mare. De aceea zice Scriptura: „ YaHWeH\
      \ sta impotriva celor mindri, dar da har celor smeriti.”"
    textWithDiacritics: "Dar, în schimb, ne dă un har şi mai mare. De aceea zice Scriptura:\
      \ „ YaHWeH stă împotriva celor mîndri, dar dă har celor smeriţi.”"
    chapter: null
  - verseNumber: 7
    text: "Supuneti-va, dar, lui YaHWeH. Impotriviti-va diavolului, si el va fugi\
      \ de la voi."
    textWithDiacritics: "Supuneţi-vă, dar, lui YaHWeH. Împotriviţi-vă diavolului,\
      \ şi el va fugi de la voi."
    chapter: null
  - verseNumber: 8
    text: "Apropiati-va de YaHWeH si El Se va apropia de voi. Curatati-va miinile,\
      \ pacatosilor; curatati-va inima, oameni cu inima impartita!"
    textWithDiacritics: "Apropiaţi-vă de YaHWeH şi El Se va apropia de voi. Curăţ\
      aţi-vă mîinile, păcătoşilor; curăţaţi-vă inima, oameni cu inima împărţită!"
    chapter: null
  - verseNumber: 9
    text: "Simtiti-va ticalosia; tinguiti-va si plingeti! Risul vostru sa se prefaca\
      \ in tinguire, si bucuria voastra in intristare:"
    textWithDiacritics: "Simţiţi-vă ticăloşia; tînguiţi-vă şi plîngeţi! Rîsul vostru\
      \ să se prefacă în tînguire, şi bucuria voastră în întristare:"
    chapter: null
  - verseNumber: 10
    text: "smeriti-va inaintea lui YaHWeH, si El va va inalta."
    textWithDiacritics: "smeriţi-vă înaintea lui YaHWeH, şi El vă va înălţa."
    chapter: null
  - verseNumber: 11
    text: "Nu va vorbiti de rau unii pe altii, fratilor! Cine vorbeste de rau pe un\
      \ frate sau judeca pe fratele sau, vorbeste de rau Legea sau judeca Legea. Si,\
      \ daca judeci Legea, nu esti implinitor al Legii, ci judecator."
    textWithDiacritics: "Nu vă vorbiţi de rău unii pe alţii, fraţilor! Cine vorbeş\
      te de rău pe un frate sau judecă pe fratele său, vorbeşte de rău Legea sau judecă\
      \ Legea. Şi, dacă judeci Legea, nu eşti împlinitor al Legii, ci judecător."
    chapter: null
  - verseNumber: 12
    text: "Unul singur este datatorul si judecatorul Legii: Acela care are putere\
      \ sa mintuiasca si sa piarda. Dar tu cine esti de judeci pe fratele tau?"
    textWithDiacritics: "Unul singur este dătătorul şi judecătorul Legii: Acela care\
      \ are putere să mîntuiască şi să piardă. Dar tu cine eşti de judeci pe fratele\
      \ tău?"
    chapter: null
  - verseNumber: 13
    text: "Ascultati acum, voi care ziceti: „Astazi sau miine ne vom duce in cutare\
      \ cetate, vom sta acolo un an, vom face negustorie si vom cistiga!,”"
    textWithDiacritics: "Ascultaţi acum, voi care ziceţi: „Astăzi sau mîine ne vom\
      \ duce în cutare cetate, vom sta acolo un an, vom face negustorie şi vom cîş\
      tiga!,”"
    chapter: null
  - verseNumber: 14
    text: "si nu stiti ce va aduce ziua de miine! Caci ce este viata voastra? Nu sunteti\
      \ decit un abur care se arata putintel, si apoi piere."
    textWithDiacritics: "şi nu ştiţi ce va aduce ziua de mîine! Căci ce este viaţ\
      a voastră? Nu sunteţi decît un abur care se arată puţintel, şi apoi piere."
    chapter: null
  - verseNumber: 15
    text: "Voi, dimpotriva, ar trebui sa ziceti: „Daca va vrea YaHWeH, vom trai si\
      \ vom face cutare sau cutare lucru.”"
    textWithDiacritics: "Voi, dimpotrivă, ar trebui să ziceţi: „Dacă va vrea YaHWeH,\
      \ vom trăi şi vom face cutare sau cutare lucru.”"
    chapter: null
  - verseNumber: 16
    text: "Pe cind acum va faliti cu laudarosiile voastre! Orice lauda de felul acesta\
      \ este rea."
    textWithDiacritics: "Pe cînd acum vă făliţi cu lăudăroşiile voastre! Orice laudă\
      \ de felul acesta este rea."
    chapter: null
  - verseNumber: 17
    text: "Deci cine stie sa faca bine si nu face, savirseste pacat!"
    textWithDiacritics: "Deci cine ştie să facă bine şi nu face, săvîrşeşte păcat!"
    chapter: null
