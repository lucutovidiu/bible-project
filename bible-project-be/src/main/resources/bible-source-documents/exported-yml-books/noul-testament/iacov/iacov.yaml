  book: null
  versePojo:
  - verseNumber: 1
    text: "Ascultati acum voi, bogatilor! Plingeti si tinguiti-va, din pricina nenorocirilor\
      \ care au sa vina peste voi."
    textWithDiacritics: "Ascultaţi acum voi, bogaţilor! Plîngeţi şi tînguiţi-vă, din\
      \ pricina nenorocirilor care au să vină peste voi."
    chapter: null
  - verseNumber: 2
    text: "Bogatiile voastre au putrezit si hainele voastre sunt roase de molii."
    textWithDiacritics: "Bogăţiile voastre au putrezit şi hainele voastre sunt roase\
      \ de molii."
    chapter: null
  - verseNumber: 3
    text: "Aurul si argintul vostru au ruginit; si rugina lor va fi o dovada impotriva\
      \ voastra: ca focul are sa va manince carnea! V-ati strins comori in zilele\
      \ din urma!"
    textWithDiacritics: "Aurul şi argintul vostru au ruginit; şi rugina lor va fi\
      \ o dovadă împotriva voastră: ca focul are să vă mănînce carnea! V-aţi strî\
      ns comori în zilele din urmă!"
    chapter: null
  - verseNumber: 4
    text: "Iata ca plata lucratorilor care v-au secerat cimpiile, si pe care le-ati\
      \ oprit-o prin inselaciune, striga! Si strigatele seceratorilor au ajuns la\
      \ urechile lui YaHWeH, Eylohim al ostirilor."
    textWithDiacritics: "Iată că plata lucrătorilor care v-au secerat cîmpiile, ş\
      i pe care le-aţi oprit-o prin înşelăciune, strigă! Şi strigătele secerătorilor\
      \ au ajuns la urechile lui YaHWeH, Eylohim al oştirilor."
    chapter: null
  - verseNumber: 5
    text: "Ati trait pe pamint in placeri si in desfatari. V-ati saturat inimile chiar\
      \ intr-o zi de macel."
    textWithDiacritics: "Aţi trăit pe pămînt în plăceri şi în desfătări. V-aţi să\
      turat inimile chiar într-o zi de măcel."
    chapter: null
  - verseNumber: 6
    text: "Ati osindit, ati omorit pe cel neprihanit care nu vi se impotrivea..."
    textWithDiacritics: "Aţi osîndit, aţi omorît pe cel neprihănit care nu vi se î\
      mpotrivea..."
    chapter: null
  - verseNumber: 7
    text: "Fiti, dar, indelung rabdatori, fratilor, pina la venirea lui Yasua. Iata\
      \ ca plugarul asteapta roada scumpa al pamintului, si il asteapta cu rabdare,\
      \ pina primeste ploaie timpurie si tirzie."
    textWithDiacritics: "Fiţi, dar, îndelung răbdători, fraţilor, pînă la venirea\
      \ lui Yașua. Iată că plugarul aşteaptă roada scumpă al pămîntului, şi îl aş\
      teaptă cu răbdare, pînă primeşte ploaie timpurie şi tîrzie."
    chapter: null
  - verseNumber: 8
    text: "Fiti si voi indelung rabdatori, intariti-va inimile, caci venirea lui Yasua\
      \ haMasiya este aproape."
    textWithDiacritics: "Fiţi şi voi îndelung răbdători, întăriţi-vă inimile, căci\
      \ venirea lui Yașua haMaşiya este aproape."
    chapter: null
  - verseNumber: 9
    text: "Nu va plingeti unii impotriva altora fratilor, ca sa nu fiti judecati:\
      \ iata ca Judecatorul este chiar la usa."
    textWithDiacritics: "Nu vă plîngeţi unii împotriva altora fraţilor, ca să nu fiţ\
      i judecaţi: iată că Judecătorul este chiar la uşă."
    chapter: null
  - verseNumber: 10
    text: "Fratii mei, luati ca pilda de suferinta si de rabdare pe prorocii care\
      \ au vorbit in Numele lui YaHWeH."
    textWithDiacritics: "Fraţii mei, luaţi ca pildă de suferinţă şi de răbdare pe\
      \ prorocii care au vorbit în Numele lui YaHWeH."
    chapter: null
  - verseNumber: 11
    text: "Iata, noi numim fericiti pe cei ce au rabdat. Ati auzit vorbindu-se despre\
      \ rabdarea lui Iov si ati vazut ce sfirsit i-a dat YaHWeH si cum YaHWeH este\
      \ plin de mila si de indurare."
    textWithDiacritics: "Iată, noi numim fericiţi pe cei ce au răbdat. Aţi auzit vorbindu-se\
      \ despre răbdarea lui Iov şi aţi văzut ce sfîrşit i-a dat YaHWeH şi cum YaHWeH\
      \ este plin de milă şi de îndurare."
    chapter: null
  - verseNumber: 12
    text: "Mai presus de toate fratii mei, sa nu va jurati nici pe cer, nici pe pamint,\
      \ nici cu vreun altfel de juramint. Ci „da” al vostru sa fie „da” si „nu” sa\
      \ fie „nu” ca sa nu cadeti sub judecata."
    textWithDiacritics: "Mai presus de toate fraţii mei, să nu vă juraţi nici pe cer,\
      \ nici pe pămînt, nici cu vreun altfel de jurămînt. Ci „da” al vostru să fie\
      \ „da” şi „nu” să fie „nu” ca să nu cădeţi sub judecată."
    chapter: null
  - verseNumber: 13
    text: "Este vreunul printre voi in suferinta? Sa se roage! Este vreunul cu inima\
      \ buna? Sa cinte cintari de lauda!"
    textWithDiacritics: "Este vreunul printre voi în suferinţă? Să se roage! Este\
      \ vreunul cu inimă bună? Să cînte cîntări de laudă!"
    chapter: null
  - verseNumber: 14
    text: "Este vreunul printre voi bolnav? Sa cheme pe prezbiterii a) Adunari; si\
      \ sa se roage pentru el, dupa ce-l vor unge cu untdelemn in Numele lui Yasua.\
      \ [ a) Sau: batrini ]"
    textWithDiacritics: "Este vreunul printre voi bolnav? Să cheme pe prezbiterii\
      \ a) Adunări; şi să se roage pentru el, după ce-l vor unge cu untdelemn în Numele\
      \ lui Yașua. [ a) Sau: bătrîni ]"
    chapter: null
  - verseNumber: 15
    text: "Rugaciunea facuta cu credinta va Mintui pe cel bolnav, si YaHWeH il va\
      \ insanatosi; si, daca a facut pacate, ii vor fi iertate."
    textWithDiacritics: "Rugăciunea făcută cu credinţă va Mîntui pe cel bolnav, ş\
      i YaHWeH îl va însănătoşi; şi, dacă a făcut păcate, îi vor fi iertate."
    chapter: null
  - verseNumber: 16
    text: "Marturisiti-va unii altora pacatele si rugati-va unii pentru altii, ca\
      \ sa fiti vindecati. Mare putere are rugaciunea fierbinte a celui neprihanit."
    textWithDiacritics: "Mărturisiţi-vă unii altora păcatele şi rugaţi-vă unii pentru\
      \ alţii, ca să fiţi vindecaţi. Mare putere are rugăciunea fierbinte a celui\
      \ neprihănit."
    chapter: null
  - verseNumber: 17
    text: "Ilie era un om supus acelorasi slabiciuni ca si noi; si s-a rugat cu staruinta\
      \ sa nu ploua, si n-a plouat deloc in tara trei ani si sase luni."
    textWithDiacritics: "Ilie era un om supus aceloraşi slăbiciuni ca şi noi; şi s-a\
      \ rugat cu stăruinţă să nu plouă, şi n-a plouat deloc în ţară trei ani şi ş\
      ase luni."
    chapter: null
  - verseNumber: 18
    text: "Apoi s-a rugat din nou si cerul a dat ploaie, si pamintul si-a dat rodul."
    textWithDiacritics: "Apoi s-a rugat din nou şi cerul a dat ploaie, şi pămîntul\
      \ şi-a dat rodul."
    chapter: null
  - verseNumber: 19
    text: "Fratilor, daca s-a ratacit vreunul dintre voi de la Adevar, si-l intoarce\
      \ un altul,"
    textWithDiacritics: "Fraţilor, dacă s-a rătăcit vreunul dintre voi de la Adevă\
      r, şi-l întoarce un altul,"
    chapter: null
  - verseNumber: 20
    text: "sa stiti ca cine intoarce pe un pacatos de la ratacirea caii lui, va mintui\
      \ un suflet de la moarte si va acoperi o sumedenie de pacate. HalleluYah"
    textWithDiacritics: "să ştiţi că cine întoarce pe un păcătos de la rătăcirea că\
      ii lui, va mîntui un suflet de la moarte şi va acoperi o sumedenie de păcate.\
      \ HalleluYah"
    chapter: null
