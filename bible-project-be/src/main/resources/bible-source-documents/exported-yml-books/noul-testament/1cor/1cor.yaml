  - verseNumber: 8
    text: "Si, daca trimbita da un sunet incurcat, cine se va pregati de lupta?"
    textWithDiacritics: "Şi, dacă trîmbiţa dă un sunet încurcat, cine se va pregă\
      ti de luptă?"
