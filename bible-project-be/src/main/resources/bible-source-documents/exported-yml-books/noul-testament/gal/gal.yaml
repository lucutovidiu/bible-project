  versePojo:
  - verseNumber: 1
    text: "Fratilor, chiar daca un om ar cadea vreodata in vreo greseala, voi, care\
      \ sunteti duhovnicesti sa-l ridicati cu Duhul blindetii. Si ia seama la tine\
      \ insuti, ca sa nu fii ispitit si tu."
    textWithDiacritics: "Fraţilor, chiar dacă un om ar cădea vreodată în vreo greş\
      eală, voi, care sunteţi duhovniceşti să-l ridicaţi cu Duhul blîndeţii. Şi ia\
      \ seama la tine însuţi, ca să nu fii ispitit şi tu."
    chapter: null
  - verseNumber: 2
    text: "Purtati-va sarcinile unii altora si veti implini astfel porunca lui haMasiya."
    textWithDiacritics: "Purtaţi-vă sarcinile unii altora şi veţi împlini astfel porunca\
      \ lui haMaşiya."
