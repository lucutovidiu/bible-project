    textWithDiacritics: "Dacă vreunul crede că este ceva, măcar că nu este nimic se\
      \ înşală singur."
    chapter: null
  - verseNumber: 4
    text: "Fiecare sa-si cerceteze lucru lui, si atunci va avea cu ce sa se laude\
      \ numai in ce-l priveste pe el, si nu cu privire la altii;"
    textWithDiacritics: "Fiecare să-şi cerceteze lucru lui, şi atunci va avea cu ce\
