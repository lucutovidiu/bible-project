    text: "Sa nu va injugati, dar, deloc cu ei."
    textWithDiacritics: "Să nu vă înjugaţi, dar, deloc cu ei."
    chapter: null
  - verseNumber: 8
    text: "Odinioara erati intuneric; dar acum sunteti lumina in YaHWeH. Umblati deci\
