    textWithDiacritics: "Supuneţi-vă unii altora în frica de haMaşiya."
    chapter: null
  - verseNumber: 22
    text: "Nevestelor fiti supuse barbatilor vostri ca lui YaHWeH;"
    textWithDiacritics: "Nevestelor fiţi supuse bărbaţilor voştri ca lui YaHWeH;"
