    textWithDiacritics: "Dar toate aceste lucruri, cînd sunt osîndite de lumină, sunt\
      \ date la iveală; pentru că ceea ce scoate totul la iveală este lumina."
    chapter: null
  - verseNumber: 14
    text: "De aceea zice: „Desteapta-te tu care dormi, scoala-te din morti, si haMasiya\
      \ te va lumina.”"
    textWithDiacritics: "De aceea zice: „Deşteaptă-te tu care dormi, scoală-te din\
      \ morţi, şi haMaşiya te va lumina.”"
    chapter: null
  - verseNumber: 15
    text: "Luati seama deci sa umblati cu bagare de seama, nu ca niste neintelepti,\
