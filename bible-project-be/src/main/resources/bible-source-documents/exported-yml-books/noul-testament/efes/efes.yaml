    text: "Si dupa cum Adunarea este supusa lui haMasiya, tot asa si nevestele sa\
      \ fie supuse barbatilor lor in toate lucrurile."
    textWithDiacritics: "Şi după cum Adunarea este supusă lui haMaşiya, tot aşa ş\
      i nevestele să fie supuse bărbaţilor lor în toate lucrurile."
    chapter: null
  - verseNumber: 25
    text: "Barbatilor, iubiti-va nevestele cum a iubit si haMasiya Adunarea si S-a\
      \ dat pe Sine pentru ea,"
    textWithDiacritics: "Bărbaţilor, iubiţi-vă nevestele cum a iubit şi haMaşiya Adunarea\
      \ şi S-a dat pe Sine pentru ea,"
    chapter: null
