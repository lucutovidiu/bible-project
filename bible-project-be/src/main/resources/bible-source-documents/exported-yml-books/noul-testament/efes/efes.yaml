    textWithDiacritics: "Cercetaţi ce este plăcut înaintea lui YaHWeH"
    chapter: null
  - verseNumber: 11
    text: "si nu luati deloc parte la lucrarile neroditoare ale intunericului, ba\
      \ inca mai degraba osinditi-le."
    textWithDiacritics: "şi nu luaţi deloc parte la lucrările neroditoare ale întunericului,\
      \ ba încă mai degrabă osîndiţi-le."
    chapter: null
  - verseNumber: 12
    text: "Caci e rusine numai sa spunem ce fac ei in ascuns."
    textWithDiacritics: "Căci e ruşine numai să spunem ce fac ei în ascuns."
    chapter: null
  - verseNumber: 13
    text: "Dar toate aceste lucruri, cind sunt osindite de lumina, sunt date la iveala;\
