      rei părţi în măsura ei, şi se zideşte în dragoste."
    chapter: null
  - verseNumber: 17
    text: "Iata, dar, ce va spun si marturisesc eu in YaHWeH: sa nu mai traiti cum\
      \ traiesc paginii in desertaciunea gindurilor lor,"
    textWithDiacritics: "Iată, dar, ce vă spun şi mărturisesc eu în YaHWeH: să nu\
