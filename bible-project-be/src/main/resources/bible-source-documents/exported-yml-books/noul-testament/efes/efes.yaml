    text: "Sa nu se auda nici cuvinte porcoase, nici vorbe nechibzuite, nici glume\
      \ proaste care nu sunt cuviincioase; ci mai degraba cuvinte de multumire."
    textWithDiacritics: "Să nu se audă nici cuvinte porcoase, nici vorbe nechibzuite,\
      \ nici glume proaste care nu sunt cuviincioase; ci mai degrabă cuvinte de mulţ\
      umire."
    chapter: null
  - verseNumber: 5
    text: "Caci stiti bine ca niciun curvar, niciun stricat, niciun lacom de avere,\
