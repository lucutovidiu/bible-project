    textWithDiacritics: "Nu vă îmbătaţi de vin, aceasta este destrăbălare. Dimpotrivă\
      , fiţi plini de Duh."
    chapter: null
  - verseNumber: 19
    text: "Vorbiti intre voi cu psalmi, cu cintari de lauda si cu cintari duhovnicesti,\
      \ si cintati si aduceti din toata inima lauda lui YaHWeH."
    textWithDiacritics: "Vorbiţi între voi cu psalmi, cu cîntări de laudă şi cu cî\
      ntări duhovniceşti, şi cîntaţi şi aduceţi din toată inima laudă lui YaHWeH."
    chapter: null
  - verseNumber: 20
    text: "Multumiti totdeauna lui YaHWeH Tatal, pentru toate lucrurile, in Numele\
      \ Stapinul nostru Yasua haMasiya."
    textWithDiacritics: "Mulţumiţi totdeauna lui YaHWeH Tatăl, pentru toate lucrurile,\
      \ în Numele Stăpînul nostru Yașua haMaşiya."
    chapter: null
  - verseNumber: 21
