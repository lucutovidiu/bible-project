    chapter: null
  - verseNumber: 9
    text: "Caci roada luminii sta in orice bunatate, in neprihanire si in adevar."
    textWithDiacritics: "Căci roada luminii stă în orice bunătate, în neprihănire\
      \ şi în adevăr."
