    text: "Tot asa trebuie sa-si iubeasca si barbatii nevestele, ca pe trupurile lor.\
      \ Cine isi iubeste nevasta se iubeste pe sine insusi."
    textWithDiacritics: "Tot aşa trebuie să-şi iubească şi bărbaţii nevestele, ca\
      \ pe trupurile lor. Cine îşi iubeşte nevasta se iubeşte pe sine însuşi."
