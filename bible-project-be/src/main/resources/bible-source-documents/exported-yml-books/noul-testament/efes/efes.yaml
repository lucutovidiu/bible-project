    text: "Nimeni sa nu va insele cu vorbe desarte; caci din pricina acestor lucruri\
      \ vine minia lui YaHWeH peste oamenii neascultatori."
    textWithDiacritics: "Nimeni să nu vă înşele cu vorbe deşarte; căci din pricina\
      \ acestor lucruri vine mînia lui YaHWeH peste oamenii neascultători."
