      \ al tau; cel ce va fi necurat si cel ce va fi curat vor putea sa manince din\
      \ ea, cum se maninca din caprioara si din cerb."
    textWithDiacritics: "Totuşi cînd vei dori, vei putea să înjunghii vite şi să mă\
