      \ va da în stăpînire Yaue, Elohim al vostru. El vă va da odihnă, după ce vă\
      \ va izbăvi de toţi vrăjmaşii voştri care vă înconjoară, şi veţi locui fără\
      \ frică."
    chapter: null
  - verseNumber: 11
    text: "Atunci va fi un loc, pe care-l va alege Yaue, Elohim al vostru ca sa faca\
