      \ cu voi."
    chapter: null
  - verseNumber: 13
    text: "Vezi sa n-aduci arderile tale de tot in toate locurile pe care le vei vedea;"
    textWithDiacritics: "Vezi să n-aduci arderile tale de tot în toate locurile pe\
      \ care le vei vedea;"
