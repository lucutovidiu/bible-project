      \ bucuri înaintea lui Yaue, Elohim al tău de toate bunurile pe care le vei avea."
    chapter: null
  - verseNumber: 19
    text: "Cit vei trai in tara ta, vezi sa nu cumva sa parasesti pe Levit."
