      \ si roaba ta si Levitul care va fi in cetatile tale; si sa te bucuri inaintea\
      \ lui Yaue, Elohim al tau de toate bunurile pe care le vei avea."
    textWithDiacritics: "Ci pe acestea să le mănînci înaintea lui Yaue, Elohim al\
      \ tău, în locul pe care-l va alege Yaue, Elohim al tău, tu, fiul tău şi fiica\
