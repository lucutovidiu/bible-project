    text: "Iata Legile si Poruncile pe care sa le paziti si sa le impliniti, cit veti\
      \ trai, in tara pe care v-o da in stapinire Yaue, Elohim al parintilor vostri."
    textWithDiacritics: "Iată Legile şi Poruncile pe care să le păziţi şi să le î\
      mpliniţi, cît veţi trăi, în ţara pe care v-o dă în stăpînire Yaue, Elohim al\
      \ părinţilor voştri."
    chapter: null
  - verseNumber: 2
    text: "Sa nimiciti toate locurile in care slujesc dumnezeilor neamurile pe care\
      \ le veti izgoni, fie pe munti inalti, fie pe dealuri si sub orice copac verde."
    textWithDiacritics: "Să nimiciţi toate locurile în care slujesc dumnezeilor neamurile\
      \ pe care le veţi izgoni, fie pe munţi înalţi, fie pe dealuri şi sub orice copac\
      \ verde."
    chapter: null
  - verseNumber: 3
    text: "Sa le surpati altarele, sa le sfarimati stilpii idolesti, sa le ardeti\
      \ in foc copacii inchinati idolilor lor, sa darimati chipurile cioplite ale\
      \ dumnezeilor si sa faceti sa le piara numele din locurile acelea. Chipul adevaratei\
      \ slujbeCeresti"
    textWithDiacritics: "Să le surpaţi altarele, să le sfărîmaţi stîlpii idoleşti,\
      \ să le ardeţi în foc copacii închinaţi idolilor lor, să dărîmaţi chipurile\
      \ cioplite ale dumnezeilor şi să faceţi să le piară numele din locurile acelea.\
      \ Chipul adevăratei slujbeCereşti"
    chapter: null
  - verseNumber: 4
    text: "Voi sa nu faceti asa fata de Yaue, Elohim al vostru!"
