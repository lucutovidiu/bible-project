      \ nici vreunul din darurile aduse de tine pentru implinirea unei juruinte, nici\
      \ darurile tale de bunavoie, nici cele dintii roade ale tale."
    textWithDiacritics: "Nu vei putea să mănînci în cetăţile tale zeciuiala din grî\
      ul tău, din mustul tău şi din untdelemnul tău, nici întîii născuţi din cirezile\
      \ şi turmele tale, nici vreunul din darurile aduse de tine pentru împlinirea\
      \ unei juruinţe, nici darurile tale de bunăvoie, nici cele dintîi roade ale\
      \ tale."
    chapter: null
  - verseNumber: 18
    text: "Ci pe acestea sa le maninci inaintea lui Yaue, Elohim al tau, in locul\
