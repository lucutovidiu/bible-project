  book: null
  versePojo:
  - verseNumber: 1
    text: "Ci o manie neindurata prigoneste pe nelegiuiti pana la sfarsit, fiindca\
      \ Eylohim stia de mai inainte ce vor face ei,"
    textWithDiacritics: "Ci o mânie neîndurată prigonește pe nelegiuiți până la sfâ\
      rșit, fiindcă Eylohim știa de mai înainte ce vor face ei,"
    chapter: null
  - verseNumber: 2
    text: "Ca adica Egiptenii, dupa ce au lasat pe Israel sa plece si cu mare staruinta\
      \ i-au grabit la drum, vor avea pareri de rau si vor incepe sa-i urmareasca."
    textWithDiacritics: "Că adică Egiptenii, după ce au lăsat pe Israel să plece ș\
      i cu mare stăruință i-au grăbit la drum, vor avea păreri de rău și vor începe\
      \ să-i urmărească."
    chapter: null
  - verseNumber: 3
    text: "Cu adevarat, cand nu ispravisera de jelit pe mortii lor si plangeau inca\
      \ la mormintele celor ucisi, un alt gand nebunesc le-a venit si au inceput,\
      \ ca pe niste fugari, sa urmareasca pe aceia pe care ii grabisera cu rugaminti\
      \ sa plece de la ei."
    textWithDiacritics: "Cu adevărat, când nu isprăviseră de jelit pe morții lor ș\
      i plângeau încă la mormintele celor uciși, un alt gând nebunesc le-a venit ș\
      i au început, ca pe niște fugari, să urmărească pe aceia pe care îi grăbiseră\
      \ cu rugăminți să plece de la ei."
    chapter: null
  - verseNumber: 4
    text: "La aceasta ii tragea pedeapsa de care erau vrednici, si despre cele mai\
      \ inainte intamplate nu mai aveau tinere de minte, ca sa se implineasca si ceea\
      \ ce mai lipsea din urgiile suferite de ei;"
    textWithDiacritics: "La aceasta îi trăgea pedeapsa de care erau vrednici, și despre\
      \ cele mai înainte întâmplate nu mai aveau ținere de minte, ca să se împlinească\
      \ și ceea ce mai lipsea din urgiile suferite de ei;"
    chapter: null
  - verseNumber: 5
    text: "Asa incat poporul Tau sa savarseasca necrezuta lui trecere prin mare, iar\
      \ Egiptenii sa dea peste o moarte naprasnica."
    textWithDiacritics: "Așa încât poporul Tău să săvârșească necrezuta lui trecere\
      \ prin mare, iar Egiptenii să dea peste o moarte năprasnică."
    chapter: null
  - verseNumber: 6
    text: "Fiindca faptura intreaga a fost prefacuta in alcatuirea ei, supunandu-se\
      \ deosebitelor Tale porunci, pentru ca robii Tai sa se pazeasca nevatamati."
    textWithDiacritics: "Fiindcă făptura întreagă a fost prefăcută în alcătuirea ei,\
      \ supunându-se deosebitelor Tale porunci, pentru ca robii Tăi să se păzească\
      \ nevătămați."
    chapter: null
  - verseNumber: 7
    text: "Astfel un nor umbrea tabara lor; din apa care mai inainte era acolo s-a\
      \ facut pamant uscat, iar din Marea Rosie, cale fara de piedica si campie cu\
      \ pajiste din valurile zbuciumate."
    textWithDiacritics: "Astfel un nor umbrea tabăra lor; din apa care mai înainte\
      \ era acolo s-a făcut pământ uscat, iar din Marea Roșie, cale fără de piedică\
      \ și câmpie cu pajiște din valurile zbuciumate."
    chapter: null
  - verseNumber: 8
    text: "Si pe aici a trecut tot neamul Israel, pe care il ocrotea mana Ta, si minunate\
      \ lucruri a vazut."
    textWithDiacritics: "Și pe aici a trecut tot neamul Israel, pe care îl ocrotea\
      \ mâna Ta, și minunate lucruri a văzut."
    chapter: null
  - verseNumber: 9
    text: "Si ca niste cai din campia cu iarba si ca niste miei care zburda, ei Te\
      \ preaslaveau pe Tine, YaHWeH, Cel Care i-ai izbavit."
    textWithDiacritics: "Și ca niște cai din câmpia cu iarbă și ca niște miei care\
      \ zburdă, ei Te preaslăveau pe Tine, YaHWeH, Cel Care i-ai izbăvit."
    chapter: null
  - verseNumber: 10
    text: "Fiindca isi aduceau mereu aminte de cele ce se intamplasera in-tara pribegiei\
      \ lor , cum pamantul, in locul altor vietati, a scos la iveala tauni, iar Nilul\
      \ in loc de pesti a varsat o multime de broaste."
    textWithDiacritics: "Fiindcă își aduceau mereu aminte de cele ce se întâmplaseră\
      \ în-țara pribegiei lor , cum pământul, în locul altor vietăți, a scos la iveală\
      \ tăuni, iar Nilul în loc de pești a vărsat o mulțime de broaște."
    chapter: null
  - verseNumber: 11
    text: "Si mai pe urma, au vazut o noua odraslire de pasari, cand, fiind purtati\
      \ de pofta, ei au cerut mancaruri de desfatare."
    textWithDiacritics: "Și mai pe urmă, au văzut o nouă odrăslire de păsări, când,\
      \ fiind purtați de poftă, ei au cerut mâncăruri de desfătare."
    chapter: null
  - verseNumber: 12
    text: "Si, spre implinirea dorintii lor, nor de prepelite s-a ridicat dinspre\
      \ mare;"
    textWithDiacritics: "Și, spre împlinirea dorinții lor, nor de prepelițe s-a ridicat\
      \ dinspre mare;"
    chapter: null
  - verseNumber: 13
    text: "Insa pedeapsa a venit peste cei pacatosi - si nu fara semnele prevestitoare\
      \ ale puternicelor fulgere - si au patimit cu dreptate pentru rautatile lor."
    textWithDiacritics: "Însă pedeapsa a venit peste cei păcătoși - și nu fără semnele\
      \ prevestitoare ale puternicelor fulgere - și au pătimit cu dreptate pentru\
      \ răutățile lor."
    chapter: null
  - verseNumber: 14
    text: "Caci s-au purtat cu ura crancena fata de cei straini. Unii n-au voit sa\
      \ primeasca pe trecatorii necunoscuti, dar acestia au adus in robie pe strainii\
      \ care le facusera bine."
    textWithDiacritics: "Căci s-au purtat cu ură crâncenă față de cei străini. Unii\
      \ n-au voit să primească pe trecătorii necunoscuți, dar aceștia au adus în robie\
      \ pe străinii care le făcuseră bine."
    chapter: null
  - verseNumber: 15
    text: "Si nu numai aceasta, ci mai este inca un lucru, ca adica aceia primeau\
      \ pe cei straini cu dusmanie."
    textWithDiacritics: "Și nu numai aceasta, ci mai este încă un lucru, că adică\
      \ aceia primeau pe cei străini cu dușmănie."
    chapter: null
  - verseNumber: 16
    text: "Pe cand acestia au primit poporul Tau cu bucurie, iar dupa ce l-au facut\
      \ partas la aceleasi drepturi ca si ei, l-au asuprit cu cumplite necazuri."
    textWithDiacritics: "Pe când aceștia au primit poporul Tău cu bucurie, iar după\
      \ ce l-au făcut părtaș la aceleași drepturi ca și ei, l-au asuprit cu cumplite\
      \ necazuri."
    chapter: null
  - verseNumber: 17
    text: "Pentru care au fost pedepsiti cu orbire, ca si aceia care dadeau navala\
      \ la portile celui drept, cand, cuprinsi de intuneric nepatruns, cautau fiecare\
      \ iesirea portii."
    textWithDiacritics: "Pentru care au fost pedepsiți cu orbire, ca și aceia care\
      \ dădeau năvală la porțile celui drept, când, cuprinși de întuneric nepătruns,\
      \ căutau fiecare ieșirea porții."
    chapter: null
  - verseNumber: 18
    text: "Caci stihiile schimbau intre ele insusirile lor, precum la un instrument\
      \ cu coarde sunetele schimba masura, dar pastreaza tonul - ceea ce se poate\
      \ vedea lamurit din cercetarea faptelor."
    textWithDiacritics: "Căci stihiile schimbau între ele însușirile lor, precum la\
      \ un instrument cu coarde sunetele schimbă măsura, dar păstrează tonul - ceea\
      \ ce se poate vedea lămurit din cercetarea faptelor."
    chapter: null
  - verseNumber: 19
    text: "Vietatile de pe pamant se faceau vietati de apa, iar cele ce inotau treceau\
      \ pe pamant."
    textWithDiacritics: "Vietățile de pe pământ se făceau vietăți de apă, iar cele\
      \ ce înotau treceau pe pământ."
    chapter: null
  - verseNumber: 20
    text: "Focul ardea in apa dincolo de puterea sa, iar apa isi pierdea insusirea\
      \ ei de a stinge."
    textWithDiacritics: "Focul ardea în apă dincolo de puterea sa, iar apa își pierdea\
      \ însușirea ei de a stinge."
    chapter: null
  - verseNumber: 21
    text: "Flacarile focului nu mai vatamau carnea plapandelor dobitoace care umblau\
      \ primprejur si nu topeau acea hrana venita din cer, care semana cu bruma ce\
      \ se topeste usor."
    textWithDiacritics: "Flăcările focului nu mai vătămau carnea plăpândelor dobitoace\
      \ care umblau primprejur și nu topeau acea hrană venită din cer, care semăna\
      \ cu bruma ce se topește ușor."
    chapter: null
  - verseNumber: 22
    text: "Intru toate, YaHWeH, ai preamarit pe poporul Tau si l-ai facut de cinste\
      \ si nu l-ai trecut cu vederea, ci in toata vremea si in tot locul ai stat in\
      \ preajma lui."
    textWithDiacritics: "Întru toate, YaHWeH, ai preamărit pe poporul Tău și l-ai\
      \ făcut de cinste și nu l-ai trecut cu vederea, ci în toată vremea și în tot\
      \ locul ai stat în preajma lui."
    chapter: null
