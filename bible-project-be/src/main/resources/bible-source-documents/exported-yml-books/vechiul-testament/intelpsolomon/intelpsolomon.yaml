      \ acesti prunci a fost aruncat si a scapat, dar Tu, spre pedeapsa lor, le-ai\
      \ luat multime de copii si pe ei pe toti i-ai inecat in valurile marii."
    textWithDiacritics: "Și când s-au sfătuit să ucidă pe pruncii celor cuvioși ai\
      \ Tăi, unul dintre acești prunci a fost aruncat și a scăpat, dar Tu, spre pedeapsa\
