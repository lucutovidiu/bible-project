      \ mării."
    chapter: null
  - verseNumber: 6
    text: "Noaptea aceasta a fost cunoscuta mai inainte de parintii nostri, ca - stiind\
      \ bine in ce juraminte crezusera - nadajduind intru ele, sa se veseleasca."
    textWithDiacritics: "Noaptea aceasta a fost cunoscută mai înainte de părinții\
      \ noștri, ca - știind bine în ce jurăminte crezuseră - nădăjduind întru ele,\
      \ să se veselească."
    chapter: null
  - verseNumber: 7
    text: "Iar poporul Tau a vazut si mantuirea celor drepti si pieirea vrajmasilor."
    textWithDiacritics: "Iar poporul Tău a văzut și mântuirea celor drepți și pieirea\
      \ vrăjmașilor."
    chapter: null
  - verseNumber: 8
    text: "Si precum ai pedepsit pe potrivnici, tot asa, chemandu-ne pe noi, ne-ai\
      \ preamarit."
    textWithDiacritics: "Și precum ai pedepsit pe potrivnici, tot așa, chemându-ne\
      \ pe noi, ne-ai preamărit."
    chapter: null
  - verseNumber: 9
    text: "Copiii evlaviosi ai celor drepti jertfeau in ascuns si statorniceau toti\
      \ intr-un gand legamantul lui Eylohim, ca sfinti partasi sa fie deopotriva la\
      \ aceleasi bunatati si la aceleasi primejdii, cantand laudele parintilor ."
    textWithDiacritics: "Copiii evlavioși ai celor drepți jertfeau în ascuns și statorniceau\
      \ toți într-un gând legământul lui Eylohim, ca sfinți părtași să fie deopotrivă\
      \ la aceleași bunătăți și la aceleași primejdii, cântând laudele părinților\
      \ ."
    chapter: null
  - verseNumber: 10
    text: "Iar cu cantecele lor se insoteau tipetele risipite ale vrajmasilor si se\
      \ auzeau bocetele lor pentru copiii ucisi."
    textWithDiacritics: "Iar cu cântecele lor se însoțeau țipetele risipite ale vră\
      jmașilor și se auzeau bocetele lor pentru copiii uciși."
    chapter: null
  - verseNumber: 11
    text: "Robul si stapanul erau pedepsiti cu aceeasi pedeapsa si omul de rand indura\
      \ aceleasi dureri ca si regele."
    textWithDiacritics: "Robul și stăpânul erau pedepsiți cu aceeași pedeapsă și omul\
      \ de rând îndura aceleași dureri ca și regele."
    chapter: null
  - verseNumber: 12
    text: "Toti deopotriva aveau morti fara de numar, dar din acelasi soi de moarte,\
      \ si cei ce ramasesera in viata nu puteau face fata cu inmormantarile, de vreme\
      \ ce intr-o clipa tot ce era mai de seama in neamul lor pierise."
    textWithDiacritics: "Toți deopotrivă aveau morți fără de număr, dar din acelaș\
      i soi de moarte, și cei ce rămăseseră în viață nu puteau face față cu înmormâ\
      ntările, de vreme ce într-o clipă tot ce era mai de seamă în neamul lor pierise."
    chapter: null
  - verseNumber: 13
    text: "Ei, care nu voisera sa creada din pricina vrajitorilor lor, cand le-au\
      \ pierit cei dintai nascuti ai lor, au marturisit ca Israel este poporul lui\
      \ Eylohim."
    textWithDiacritics: "Ei, care nu voiseră să creadă din pricina vrăjitorilor lor,\
      \ când le-au pierit cei dintâi născuți ai lor, au mărturisit că Israel este\
      \ poporul lui Eylohim."
    chapter: null
  - verseNumber: 14
    text: "Caci, pe cand lina tacere stapanea peste toate si noaptea cu repedea ei\
      \ curgere ajunsese la calea jumatate,"
    textWithDiacritics: "Căci, pe când lina tăcere stăpânea peste toate și noaptea\
      \ cu repedea ei curgere ajunsese la calea jumătate,"
    chapter: null
  - verseNumber: 15
    text: "Cuvantul Tau cel atotputernic a purces din inaltul cer si din scaunele\
      \ imparatesti, ca un cumplit razboinic, in mijlocul acelui pamant hotarat pieirii,"
    textWithDiacritics: "Cuvântul Tău cel atotputernic a purces din înaltul cer ș\
      i din scaunele împărătești, ca un cumplit războinic, în mijlocul acelui pămâ\
      nt hotărât pieirii,"
    chapter: null
  - verseNumber: 16
    text: "Si aducand - ca o sabie ascutita - porunca Ta cea fara de schimbare, statea\
      \ si umplea toate de moarte si ajungea pana la cer, rezemandu-se de pamant."
    textWithDiacritics: "Și aducând - ca o sabie ascuțită - porunca Ta cea fără de\
      \ schimbare, stătea și umplea toate de moarte și ajungea până la cer, rezemâ\
      ndu-se de pământ."
    chapter: null
  - verseNumber: 17
    text: "Atunci pe loc, vedeniile unor visuri groaznice ii tulburara si spaime neasteptate\
      \ au navalit asupra lor ."
    textWithDiacritics: "Atunci pe loc, vedeniile unor visuri groaznice îi tulburară\
      \ și spaime neașteptate au năvălit asupra lor ."
    chapter: null
  - verseNumber: 18
    text: "Azvarliti incoace si incolo pe pamant si pe jumatate morti, ei dadeau pe\
      \ fata pricina pentru care mureau."
    textWithDiacritics: "Azvârliți încoace și încolo pe pământ și pe jumătate morț\
      i, ei dădeau pe față pricina pentru care mureau."
    chapter: null
  - verseNumber: 19
    text: "Caci vedeniile care ii ingrozisera le destainuisera lucrul pentru care\
      \ patimesc atat de rau ca sa nu moara de nestiinta."
    textWithDiacritics: "Căci vedeniile care îi îngroziseră le destăinuiseră lucrul\
      \ pentru care pătimesc atât de rău ca să nu moară de neștiință."
    chapter: null
  - verseNumber: 20
    text: "Incercarea mortii a atins si pe cei drepti si multi au pierit in pustiu,\
      \ dar mania Ta nu a tinut multa vreme."
    textWithDiacritics: "Încercarea morții a atins și pe cei drepți și mulți au pierit\
      \ în pustiu, dar mânia Ta nu a ținut multă vreme."
    chapter: null
  - verseNumber: 21
    text: "Caci un om fara vina a luat degraba partea celor vinovati, avand ca arme\
      \ ale slujbei sale rugaciunea si tamaia de impacare, si a stat impotriva maniei\
      \ Tale, si primejdiei mortii i-a pus un capat, aratandu-se pe sine ca este robul\
      \ Tau."
    textWithDiacritics: "Căci un om fără vină a luat degrabă partea celor vinovaț\
      i, având ca arme ale slujbei sale rugăciunea și tămâia de împăcare, și a stat\
      \ împotriva mâniei Tale, și primejdiei morții i-a pus un capăt, arătându-se\
      \ pe sine că este robul Tău."
    chapter: null
  - verseNumber: 22
    text: "El a biruit multimea razvratita, nu cu taria trupului, nici cu puterea\
      \ armelor , ci a supus cu cuvantul pe Cel care ii pedepsea si pomenind juramintele\
      \ facute parintilor si legamantul cu Israel."
    textWithDiacritics: "El a biruit mulțimea răzvrătită, nu cu tăria trupului, nici\
      \ cu puterea armelor , ci a supus cu cuvântul pe Cel care îi pedepsea și pomenind\
      \ jurămintele făcute părinților și legământul cu Israel."
    chapter: null
  - verseNumber: 23
    text: "Cand mortii, cazuti unii peste altii, au ajuns gramezi, el a stat la mijloc,\
      \ a potolit mania si a inchis pieirii calea care ducea spre cei vii."
    textWithDiacritics: "Când morții, căzuți unii peste alții, au ajuns grămezi, el\
      \ a stat la mijloc, a potolit mânia și a închis pieirii calea care ducea spre\
      \ cei vii."
    chapter: null
  - verseNumber: 24
    text: "Caci in vesmantul preotesc, lung pana la glezne, era toata lumea, si numele\
      \ slavite ale parintilor erau sapate pe cele patru siruri de pietre scumpe,\
      \ iar maretia Ta pe diadema de pe cap."
    textWithDiacritics: "Căci în veșmântul preoțesc, lung până la glezne, era toată\
      \ lumea, și numele slăvite ale părinților erau săpate pe cele patru șiruri de\
      \ pietre scumpe, iar măreția Ta pe diadema de pe cap."
    chapter: null
  - verseNumber: 25
    text: "Inaintea acestor semne, ingerul pieirii a incetat si s-a temut, caci singura\
      \ ispita maniei Tale era destula."
    textWithDiacritics: "Înaintea acestor semne, îngerul pieirii a încetat și s-a\
      \ temut, căci singură ispita mâniei Tale era destulă."
    chapter: null
