      \ şi care le-au condus mai înainte."
    chapter: null
  - verseNumber: 40
    text: "In sfarsit le-am vazut intrand in acest loc norocos, pe un pamant al binefacerii\
      \ si al bucuriei. Ele si-au potolit foamea si stanele lor se ridicara pe acest\
      \ pamant preafericit"
    textWithDiacritics: "În sfârşit le-am văzut intrând în acest loc norocos, pe un\
