      \ să mai prigonească oile sau să răpească măcar una singură."
    chapter: null
  - verseNumber: 50
    text: "Si stana deveni mare si minunata si se ridica un turn inalt cu ajutorul\
      \ acestor oi. Stana era putin ridicata, dar turnul era foarte inalt. Si Stapinul\
      \ oilor se aseza in acest turn si voi sa i se ridice o masa mareata."
    textWithDiacritics: "Şi stâna deveni mare şi minunată şi se ridică un turn înalt\
      \ cu ajutorul acestor oi. Stâna era puţin ridicată, dar turnul era foarte î\
      nalt. Şi Stăpînul oilor se aşeză în acest turn şi voi să i se ridice o masa\
      \ măreaţă."
    chapter: null
  - verseNumber: 51
    text: "Dar am vazut curand ca oile au inceput sa greseasca din nou, sa urmeze\
      \ drumuri diferite si sa paraseasca stana lor. Si Yahweh chema pe unele si le\
      \ trimitea pe celelalte. Dar acestea incepura sa le omoare pe primele."
    textWithDiacritics: "Dar am văzut curând că oile au început să greşească din nou,\
      \ să urmeze drumuri diferite şi să părăsească stâna lor. Şi Yahweh chema pe\
      \ unele şi le trimitea pe celelalte. Dar acestea începură să le omoare pe primele."
    chapter: null
  - verseNumber: 52
    text: "Cu toate acestea una dintre ele a reusit sa ocoleasca napasta care o ameninta\
      \ si fugind, predica impotriva celor care au vrut sa o ucida. Si Stapinul oilor\
      \ a scapat-o din mainile lor, a urcat-o si a asezat-o langa mine si ramase aici."
    textWithDiacritics: "Cu toate acestea una dintre ele a reuşit să ocolească nă\
      pasta care o ameninţa şi fugind, predica împotriva celor care au vrut să o ucidă\
      . Şi Stăpînul oilor a scapat-o din mâinile lor, a urcat-o şi a aşezat-o lângă\
      \ mine şi rămase aici."
    chapter: null
  - verseNumber: 53
    text: "El trimise atunci la aceste oi nelegiuite alte oi pentru a avea un martor\
      \ impotriva lor. Am mai vazut ca aceste oi care l-au abandonat pe Yahweh si\
      \ turnul inaltat in onoarea Sa, rataceau orbecaind in regiuni necunoscute."
    textWithDiacritics: "El trimise atunci la aceste oi nelegiuite alte oi pentru\
      \ a avea un martor impotriva lor. Am mai văzut că aceste oi care l-au abandonat\
