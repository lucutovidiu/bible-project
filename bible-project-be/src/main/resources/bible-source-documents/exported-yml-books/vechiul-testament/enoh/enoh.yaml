    chapter: null
  - verseNumber: 69
    text: "Ci fiecare era inscrisa intr-o carte si toate cele care pierea erau notate\
      \ cu grija."
    textWithDiacritics: "Ci fiecare era înscrisă într-o carte şi toate cele care pierea\
