      \ pe acest prim berbec."
    chapter: null
  - verseNumber: 48
    text: "Dar al doilea se ridica si conduse tinerele oi."
    textWithDiacritics: "Dar al doilea se ridica şi conduse tinerele oi."
    chapter: null
  - verseNumber: 49
    text: "Si el zamisli mai multe oi, dar in cele din urma muri. Si el a pus ca urmas\
      \ un berbec tanar care deveni comandantul si conducatorul turmei. Si sub el\
      \ oile crescura si se inmultira. Si toti cainii, vulpile si mistretii se temeau\
      \ si fugeau din fata lui. Caci acest berbec lovea si tinea la distanta toate\
      \ fiarele salbatice in asa fel ca lor le era peste putinta sa mai prigoneasca\
      \ oile sau sa rapeasca macar una singura."
    textWithDiacritics: "Şi el zămisli mai multe oi, dar în cele din urmă muri. Ş\
      i el a pus ca urmaş un berbec tânăr care deveni comandantul şi conducătorul\
      \ turmei. Şi sub el oile crescură şi se înmultiră. Şi toţi câinii, vulpile ş\
      i mistreţii se temeau şi fugeau din faţa lui. Căci acest berbec lovea şi ţinea\
