    textWithDiacritics: "Şi am fost mult întristat de arderea acestui turn şi de distrugerea\
      \ stânei. Căci după aceea nu am mai putut-o vedea."
    chapter: null
  - verseNumber: 68
    text: "Cat priveste pastorii si complicii lor, ei insisi au dat oile tuturor fiarelor\
