    textWithDiacritics: "Peste toate înălţimile pustiului vin pustiitori, căci sabia\
      \ lui Yaue mănîncă ţara de la un capăt la altul; şi nimeni nu-i lăsat în pace."
    chapter: null
  - verseNumber: 13
    text: "Au semanat griu, si secera spini, s-au ostenit fara folos. – Sa va fie\
