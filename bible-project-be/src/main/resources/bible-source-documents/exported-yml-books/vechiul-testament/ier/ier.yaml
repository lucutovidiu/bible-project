    text: "Tu esti prea drept, Yaue, ca sa ma cert cu Tine; vreau totusi sa Te intreb\
      \ asupra orinduirilor Tale. Pentru ce propaseste calea celor rai, si toti miseii\
      \ traiesc in pace?"
    textWithDiacritics: "Tu eşti prea drept, Yaue, ca să mă cert cu Tine; vreau totuş\
      i să Te întreb asupra orînduirilor Tale. Pentru ce propăşeşte calea celor ră\
      i, şi toţi mişeii trăiesc în pace?"
    chapter: null
  - verseNumber: 2
    text: "I-ai sadit, au prins radacina, cresc, fac rod. Ce-i drept, esti aproape\
      \ de gura lor, dar departe de inima lor!"
    textWithDiacritics: "I-ai sădit, au prins rădăcină, cresc, fac rod. Ce-i drept,\
      \ eşti aproape de gura lor, dar departe de inima lor!"
    chapter: null
  - verseNumber: 3
    text: "Totusi, Tu, Yaue, ma cunosti, ma vezi, imi cercetezi inima si vezi ca este\
      \ cu Tine. Ia-i ca pe niste oi care trebuie taiate si pregateste-i pentru ziua\
      \ macelului!"
    textWithDiacritics: "Totuşi, Tu, Yaue, mă cunoşti, mă vezi, îmi cercetezi inima\
      \ şi vezi că este cu Tine. Ia-i ca pe nişte oi care trebuie tăiate şi pregă\
      teşte-i pentru ziua măcelului!"
    chapter: null
  - verseNumber: 4
    text: "Pina cind sa se jeleasca tara si sa se usuce iarba de pe toate cimpiile?\
      \ Pier vitele si pasarile din pricina rautatii locuitorilor. Caci ei zic: „\
      \ Yaue n-are sa ne vada sfirsitul nostru!”"
    textWithDiacritics: "Pînă cînd să se jelească ţara şi să se usuce iarba de pe\
      \ toate cîmpiile? Pier vitele şi păsările din pricina răutăţii locuitorilor.\
      \ Căci ei zic: „ Yaue n-are să ne vadă sfîrşitul nostru!”"
    chapter: null
  - verseNumber: 5
    text: "„Daca, alergind cu cei ce alearga pe picioare, ei te obosesc, cum vei putea\
      \ sa te iei la intrecere cu niste cai? Si, daca nu te crezi la adapost decit\
      \ intr-o tara linistita, ce vei face pe malurile ingimfate ale Iordanului?"
    textWithDiacritics: "„Dacă, alergînd cu cei ce aleargă pe picioare, ei te obosesc,\
      \ cum vei putea să te iei la întrecere cu nişte cai? Şi, dacă nu te crezi la\
      \ adăpost decît într-o ţară liniştită, ce vei face pe malurile îngîmfate ale\
      \ Iordanului?"
    chapter: null
  - verseNumber: 6
    text: "Caci chiar fratii tai si casa tatalui tau te vind, ei insisi striga in\
      \ gura mare dupa tine. Nu-i crede cind iti vor spune vorbe prietenoase. Tara\
      \ pustiita – Asupra pustiitorilor"
    textWithDiacritics: "Căci chiar fraţii tăi şi casa tatălui tău te vînd, ei înş\
      işi strigă în gura mare după tine. Nu-i crede cînd îţi vor spune vorbe prietenoase.\
      \ Ţara pustiită – Asupra pustiitorilor"
    chapter: null
  - verseNumber: 7
    text: "Mi-am parasit casa si Mi-am lasat mostenirea, Mi-am dat pe iubita Mea in\
      \ miinile vrajmasilor ei."
    textWithDiacritics: "Mi-am părăsit casa şi Mi-am lăsat moştenirea, Mi-am dat pe\
      \ iubita Mea în mîinile vrăjmaşilor ei."
    chapter: null
  - verseNumber: 8
    text: "Mostenirea Mea a ajuns pentru Mine ca un leu in padure, a mugit impotriva\
      \ Mea; si de aceea o urasc."
    textWithDiacritics: "Moştenirea Mea a ajuns pentru Mine ca un leu în pădure, a\
      \ mugit împotriva Mea; şi de aceea o urăsc."
    chapter: null
  - verseNumber: 9
    text: "A ajuns oare mostenirea Mea pentru Mine o pasare de prada pestrita, in\
      \ jurul careia se string pasarile de prada? – Duceti-va si stringeti toate fiarele\
      \ cimpului, aduceti-le ca s-o manince!"
    textWithDiacritics: "A ajuns oare moştenirea Mea pentru Mine o pasăre de pradă\
      \ pestriţă, în jurul căreia se strîng păsările de pradă? – Duceţi-vă şi strî\
      ngeţi toate fiarele cîmpului, aduceţi-le ca s-o mănînce!"
    chapter: null
  - verseNumber: 10
    text: "Un mare numar de pastori Imi pustiesc via, Imi calca ogorul in picioare;\
