    chapter: null
  - verseNumber: 11
    text: "Il pustiesc, si el sta trist si pustiit inaintea Mea. Toata tara este pustiita,\
      \ caci nimeni nu ia seama la ea."
    textWithDiacritics: "Îl pustiesc, şi el stă trist şi pustiit înaintea Mea. Toată\
      \ ţara este pustiită, căci nimeni nu ia seama la ea."
    chapter: null
  - verseNumber: 12
    text: "Peste toate inaltimile pustiului vin pustiitori, caci sabia lui Yaue maninca\
