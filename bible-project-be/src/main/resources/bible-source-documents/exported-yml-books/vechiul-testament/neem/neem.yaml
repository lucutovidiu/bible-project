  versePojo:
  - verseNumber: 1
    text: "Cind a venit luna a saptea, copiii lui Israel erau in cetatile lor. Atunci\
      \ tot poporul s-a strins ca un singur om pe locul deschis dinaintea portii apelor.\
      \ Au zis carturarului Ezra sa se duca sa ia cartea Legii lui Yaue data prin\
      \ Moise lui Israel."
    textWithDiacritics: "Cînd a venit luna a şaptea, copiii lui Israel erau în cetă\
      ţile lor. Atunci tot poporul s-a strîns ca un singur om pe locul deschis dinaintea\
      \ porţii apelor. Au zis cărturarului Ezra să se ducă să ia cartea Legii lui\
      \ Yaue data prin Moise lui Israel."
    chapter: null
  - verseNumber: 2
    text: "Si preotul Ezra a adus Legea inaintea Adunarii, alcatuita din barbati si\
      \ femei si din toti cei ce erau in stare s-o inteleaga. Era intiia zi a lunii\
      \ a saptea."
    textWithDiacritics: "Şi preotul Ezra a adus Legea înaintea Adunării, alcătuită\
      \ din bărbaţi şi femei şi din toţi cei ce erau în stare s-o înţeleagă. Era î\
      ntîia zi a lunii a şaptea."
    chapter: null
  - verseNumber: 3
    text: "Ezra a citit in carte de dimineata pina la amiaza, pe locul deschis dinaintea\
      \ portii apelor, in fata barbatilor si femeilor si in fata celor ce erau in\
      \ stare s-o inteleaga. Tot poporul a fost cu luare aminte la citirea cartii\
      \ Legii."
    textWithDiacritics: "Ezra a citit în carte de dimineaţă pînă la amiază, pe locul\
      \ deschis dinaintea porţii apelor, în faţa bărbaţilor şi femeilor şi în faţ\
      a celor ce erau în stare s-o înţeleagă. Tot poporul a fost cu luare aminte la\
      \ citirea cărţii Legii."
    chapter: null
  - verseNumber: 4
    text: "Carturarul Ezra statea pe un scaun de lemn ridicat cu prilejul acesta.\
