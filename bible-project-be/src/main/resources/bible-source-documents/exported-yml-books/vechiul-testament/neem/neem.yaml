      \ si la stinga: Pedaia, Misael, Malchia, Hasum, Hasbadana, Zaharia si Mesulam."
    textWithDiacritics: "Cărturarul Ezra stătea pe un scaun de lemn ridicat cu prilejul\
      \ acesta. Lîngă el, la dreapta, stăteau: Matitia, Şema, Anaia, Urie, Hilchia\
      \ şi Maaseia, şi la stînga: Pedaia, Mişael, Malchia, Haşum, Haşbadana, Zaharia\
      \ şi Meşulam."
    chapter: null
