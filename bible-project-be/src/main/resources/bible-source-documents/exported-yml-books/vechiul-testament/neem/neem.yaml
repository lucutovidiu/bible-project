      \ al vostru; sa nu va bociti si sa nu plingeti!” Caci tot poporul plingea cind\
      \ a auzit cuvintele Legii."
    textWithDiacritics: "Dregătorul Neemia, preotul şi cărturarul Ezra şi leviţii\
      \ care învăţau pe popor au zis întregului popor: „Ziua aceasta este închinată\
      \ lui Yaue Elohim al vostru; să nu vă bociţi şi să nu plîngeţi!” Căci tot poporul\
      \ plîngea cînd a auzit cuvintele Legii."
