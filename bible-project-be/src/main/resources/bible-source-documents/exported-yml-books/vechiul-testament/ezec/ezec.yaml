    text: "Fiecare odaie de paza era lunga de o prajina si larga tot de o prajina.\
      \ Intre fiecare doua odai de paza era un loc gol de cinci coti. Pragul portii,\
      \ de linga tinda portii dinauntru, era de o prajina."
