    text: "A mers la poarta de rasarit si i-a suit treptele. A masurat pragul portii,\
      \ care era lat de o prajina, si celalalt prag, care era lat de o prajina."
    textWithDiacritics: "A mers la poarta de răsărit şi i-a suit treptele. A măsurat\
      \ pragul porţii, care era lat de o prăjină, şi celălalt prag, care era lat de\
      \ o prăjină."
