  versePojo:
  - verseNumber: 1
    text: "In anul al douazeci si cincilea al robiei noastre, la inceputul anului,\
      \ in ziua a zecea a lunii, la paisprezece ani dupa darimarea cetatii, tocmai\
      \ in ziua aceea a venit mina lui peste mine si m-a stramutat in tara lui Israel."
    textWithDiacritics: "În anul al douăzeci şi cincilea al robiei noastre, la începutul\
      \ anului, în ziua a zecea a lunii, la paisprezece ani după dărîmarea cetăţii,\
      \ tocmai în ziua aceea a venit mîna lui peste mine şi m-a strămutat în ţara\
      \ lui Israel."
    chapter: null
  - verseNumber: 2
    text: "M-a dus acolo in niste vedenii ceresti si m-a asezat pe un munte foarte\
      \ inalt; spre miazazi de acest munte era ceva ca o cetate zidita."
    textWithDiacritics: "M-a dus acolo în nişte vedenii cereşti şi m-a aşezat pe un\
      \ munte foarte înalt; spre miazăzi de acest munte era ceva ca o cetate zidită\
      ."
    chapter: null
  - verseNumber: 3
    text: "M-a dus acolo; si iata ca acolo era un Om a carui infatisare era ca infatisarea\
      \ aramei; el avea in mina o sfoara de masurat de in si o prajina de masurat\
      \ si statea la poarta."
    textWithDiacritics: "M-a dus acolo; şi iată că acolo era un Om a cărui înfăţiş\
      are era ca înfăţişarea aramei; el avea în mînă o sfoară de măsurat de in şi\
      \ o prăjină de măsurat şi stătea la poartă."
    chapter: null
  - verseNumber: 4
    text: "Omul acela mi-a zis: „Fiul omului, priveste cu ochii tai, asculta cu urechile\
      \ tale si ia aminte la toate lucrurile pe care ti le voi arata; caci ai fost\
      \ adus aici ca sa ti le arat. Fa cunoscut casei lui Israel tot ce vei vedea.”"
    textWithDiacritics: "Omul acela mi-a zis: „Fiul omului, priveşte cu ochii tăi,\
      \ ascultă cu urechile tale şi ia aminte la toate lucrurile pe care ţi le voi\
      \ arăta; căci ai fost adus aici ca să ţi le arăt. Fă cunoscut casei lui Israel\
      \ tot ce vei vedea.”"
    chapter: null
  - verseNumber: 5
    text: "Un zid inconjura Templul pe din afara de jur imprejur. In mina omului aceluia\
      \ era o prajina de masurat lunga de sase coti, fiecare cot avind cu o palma\
      \ mai mult decit cotul obisnuit. A masurat latimea zidului, care era de o prajina,\
      \ si inaltimea, care era tot de o prajina."
    textWithDiacritics: "Un zid înconjura Templul pe din afară de jur împrejur. Î\
      n mîna omului aceluia era o prăjină de măsurat lungă de şase coţi, fiecare cot\
      \ avînd cu o palmă mai mult decît cotul obişnuit. A măsurat lăţimea zidului,\
      \ care era de o prăjină, şi înălţimea, care era tot de o prăjină."
    chapter: null
